components:
  schemas:
    Login:
      type: object
      properties:
        username:
          type: string
          required: true
          example: test
        displayName:
          type: string
          required: true
          example: test
        password:
          type: string
          required: true
          example: 1234

    AuthorizationToken:
      properties:
        bearer:
          type: string

/login:
  post:
    tags:
      - Login
    summary: Login into system
    consumes:
      - application/json
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserCreate'
    responses:
      '204':
        description: No content
      '400':
        description: parameters error